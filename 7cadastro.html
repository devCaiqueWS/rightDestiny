              <h2>Criar conta</h2>
              <form id="form-cadastro">
                <div class="form-group">
                  <label for="cad-nome">Nome</label>
                  <input id="cad-nome" type="text" class="form-control" required placeholder="Seu nome" />
                </div>
                <div class="form-group">
                  <label for="cad-email">E-mail</label>
                  <input id="cad-email" type="email" class="form-control" required placeholder="voce@email.com" autocomplete="email" />
                </div>
                <div class="form-group">
                  <label for="cad-senha">Senha</label>
                  <input id="cad-senha" type="password" class="form-control" required placeholder="••••••" autocomplete="new-password" />

                <div class="form-group">
                  <label for="cad-senha2">Confirmar senha</label>
                  <input id="cad-senha2" type="password" class="form-control" required placeholder="••••••" autocomplete="new-password" />
                </div>
                <button id="botao-cadastrar" type="submit" class="btn btn-primary py-3 px-5">Cadastrar</button>
                <div id="mensagem-cadastro" class="login-feedback"></div>
                <p class="login-helper" style="margin-top:.5rem;">Já tem conta? <a href="5login.html">Entrar</a>.</p>

    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/jquery.timepicker.min.js"></script>
    <script src="js/scrollax.min.js"></script>
    <script src="js/google-map.js"></script>
    <script src="js/main.js"></script>
    <script src="js/api.js"></script>
    <script>
      (function(){
        const form = document.getElementById('form-cadastro');
        if (!form) return;
        const nome = document.getElementById('cad-nome');
        const email = document.getElementById('cad-email');
        const senha = document.getElementById('cad-senha');
        const senha2 = document.getElementById('cad-senha2');
        const msg = document.getElementById('mensagem-cadastro');
        const btn = document.getElementById('botao-cadastrar');

        form.addEventListener('submit', async function(e){
          e.preventDefault();
          msg.textContent = '';
          msg.className = 'login-feedback';
          if (senha.value !== senha2.value) {
            msg.textContent = 'As senhas não coincidem.';
            msg.style.color = '#d93025';
            return;
          }
          try {
            btn.disabled = true;
            msg.textContent = 'Cadastrando...';
            msg.style.color = '#555';
            const r = await RightDestinyAPI.rdRegister(email.value.trim(), senha.value, nome.value.trim());
            msg.textContent = 'Cadastro realizado! Você já está logado.';
            msg.style.color = '#137333';
            // location.href = '1index.html';
          } catch (err) {
            msg.textContent = err.message || 'Erro ao cadastrar';
            msg.style.color = '#d93025';
          } finally {
            btn.disabled = false;
          }
        });
      })();
    </script>

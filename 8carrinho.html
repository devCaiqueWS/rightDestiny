  <script>
    const CHAVE_USUARIO = 'usuario_logado'; 
    function pegarUsuario(){
      const dadosUsuario = localStorage.getItem(CHAVE_USUARIO);
      if(dadosUsuario != null){ return JSON.parse(dadosUsuario); }
      return null;
    }
    function logout(){ localStorage.removeItem(CHAVE_USUARIO); atualizarMenu(); }
    function atualizarMenu(){
      const menuLogin = document.getElementById('menu-login');
      const usuarioLogado = pegarUsuario();
      if( usuarioLogado != null){
        menuLogin.innerHTML = `<a href="./index.html" class="nav-link"> ${usuarioLogado.nome} </a> 
          <button type="button" id="botao-sair"  style="background: #fefefe; height:fit-content; padding:10px 20px; border-radius:20px; border:none; color: #8888; cursor:pointer; ">Sair </button>`;
        const botaoSair = document.getElementById('botao-sair');
        botaoSair.addEventListener('click', logout);
      }
    }
    document.addEventListener('DOMContentLoaded', atualizarMenu);
  </script>
